{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Document</title>

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

<style>
	body{
		background: #000 url("/static/img/wallpaper.jpg") no-repeat;
		background-position:center;
		background-size:cover;
		height: 100vh;
	}

	#loginWell{
		border-radius: 0px;
		background: white;
		-webkit-box-shadow: 11px 11px 6px -8px rgba(0,0,0,0.68);
		-moz-box-shadow: 11px 11px 6px -8px rgba(0,0,0,0.68);
		box-shadow: 11px 11px 6px -8px rgba(0,0,0,0.68);
	}
</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="well" id="loginWell">
				<div class="page-header" style="margin-top:0px">
					<img src="/static/img/olympus-logo.png" style="width:150px">
				</div>
			  <form id="loginForm" action="/login/" method="post">{% csrf_token %}
			    <div class="form-group">
			      <label for="username" class="control-label">아이디 <span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
			      <input type="text" class="form-control custom-login-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="">
			      <span class="help-block"></span>
			    </div>
			    <div class="form-group">
			      <label for="password" class="control-label">비밀번호 <span class="glyphicon glyphicon-cog" aria-hidden="true"></span></label>
			      <input type="password" class="form-control custom-login-control" id="password" name="password" value="" required="" title="Please enter your password">
			      <span class="help-block"></span>
			    </div>
			    <button type="submit" class="btn btn-primary btn-block btn btn-custom">로그인</button>
			  </form>
			</div>
		</div>
	</div>
</div>

</body>

<script>
$(function() {
	jQuery.fn.center = function () {
	    this.css("position","absolute");
	    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
	                                                $(window).scrollTop()) + "px");
	    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
	                                                $(window).scrollLeft()) + "px");
	    return this;
	}

	$(".container").center();

	$(window).resize(function(){
		$(".container").center();
	});
	
});	
</script>

</html>
